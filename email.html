<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/email.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>email</title>
</head>
<body>
    <div class="cont" style="height: 100vh;">
        <div class="row g-0">
                <div class="col-md-6">
                    <div class="d-flex justify-content-center">
                        <img src="../images/image(4).jpg" class="img-fluid" style="width: 30rem; height: 25rem;">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card-body" style="background-color: white; width: 30rem; height: 25rem;">
                        <h5 class="text text-center" style="font-family: Verdana;"><b>Get in touch</b></h5>
                        <form>
                            <div class="mb-3 mt-4 d-flex justify-content-center">
                                <input type="text" class="form-control rounded-pill" placeholder="Name" style="width: 17rem; background-color: #DDDDDD;">
                            </div>
                            <div class="mb-3 d-flex justify-content-center">
                                <input type="email" class="form-control rounded-pill" placeholder="Email" style="width: 17rem; background-color: #DDDDDD;">
                            </div>
                            <div class="mb-3  d-flex justify-content-center">
                                <input type="text" class="form-control rounded-pill" placeholder="Subject" style="width: 17rem; background-color: #DDDDDD;">
                            </div>
                            <div class="mb-3  d-flex justify-content-center">
                                <textarea class="form-control" placeholder="Message" rows="4" cols="70" style="width: 17rem; background-color: #DDDDDD;" ></textarea>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="submit rounded-pill" style=" font-size: small; background-color: rgb(250, 250, 22); color: rgb(49, 45, 45);">Send Email
                                    <i class="bi bi-arrow-right" style="color:  rgb(49, 45, 45);"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
